<div style="max-width: 300px;"
    class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
    <div class="w-full py-5 px-6 text-6xl text-white font-thin">

        @if(subResultText() !== '0'){
        <span class="text-4xl">{{subResultText()}} {{lastOperator()}}</span>
        <br />
        }
        <span>{{resultText()}}</span>
    </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
    <div class="flex w-full">
        <calculator-button (onClick)="handleClickedButton($event)">C</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">+/-</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">%</calculator-button>
        <calculator-button isCommand (onClick)="handleClickedButton($event)">รท</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClickedButton($event)">7</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">8</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">9</calculator-button>
        <calculator-button isCommand (onClick)="handleClickedButton($event)">x</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClickedButton($event)">4</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">5</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">6</calculator-button>
        <calculator-button isCommand (onClick)="handleClickedButton($event)">-</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClickedButton($event)">1</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">2</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">3</calculator-button>
        <calculator-button isCommand (onClick)="handleClickedButton($event)">+</calculator-button>
    </div>
    <div class="flex w-full">
        <calculator-button (onClick)="handleClickedButton($event)">0</calculator-button>
        <calculator-button (onClick)="handleClickedButton($event)">.</calculator-button>
        <calculator-button isCommand isDoubleSize (onClick)="handleClickedButton($event)">=</calculator-button>
    </div>
</div>
